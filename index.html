<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puntra Beibel ‚Äì Bible Q&A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4a148c;
      color: white;
      padding: 1rem;
    }
    main {
      margin: 2rem auto;
      max-width: 600px;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #4a148c;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      margin-top: 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #6a1b9a;
    }
    #answer {
      margin-top: 1.5rem;
      text-align: left;
      white-space: pre-wrap;
      font-size: 1rem;
      color: #333;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    .contact {
      margin-top: 1rem;
    }
    .contact a {
      display: inline-block;
      margin: 0.3rem;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .whatsapp { background: #25D366; }
    .email { background: #1E88E5; }
  </style>
</head>
<body>
  <header>
    <h1>Puntra Beibel üìñ</h1>
    <p>Ask your Bible questions ‚Äì get clear answers</p>
  </header>

  <main>
    <h2>Ask a Question</h2>
    <textarea id="question" placeholder="Write your Bible question here..."></textarea><br>
    <button onclick="askQuestion()">Ask</button>

    <div id="answer"></div>
  </main>

  <footer>
    <p>Need more help? Contact me:</p>
    <div class="contact">
      <a href="https://wa.me/59995123456" class="whatsapp">üí¨ WhatsApp</a>
      <a href="mailto:youremail@example.com" class="email">üìß Email</a>
    </div>
  </footer>

  <script>
    const BACKEND_URL = "https://ai-puntra-beibel-lbhr.vercel.app/api/ask";

    async function askQuestion() {
      const question = document.getElementById("question").value.trim();
      const answerBox = document.getElementById("answer");
      if (!question) {
        answerBox.innerText = "‚ö†Ô∏è Please enter a question.";
        return;
      }
      answerBox.innerText = "‚è≥ Thinking...";

      try {
        const resp = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await resp.json();
        if (data.answer) {
          answerBox.innerText = "‚úÖ " + data.answer;
        } else {
          answerBox.innerText = "‚ùå Error: " + (data.error || "No answer.");
        }
      } catch (err) {
        answerBox.innerText = "‚ùå Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
